<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Compare Stocks</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid main">
    <h1 class="text-center title">Compare Stocks</h1>

    <div class="compareBtnContainer">
      <button class="compareBtn" id="priceBtn">
        Stock Price
      </button>
      <button class="compareBtn" id="priceChangeBtn">
        Price Change
      </button>
      <button class="compareBtn active" id="percentChangeBtn">
        Percent Change
      </button>
    </div>

    <div id="chartContainer"></div>
    <div id="chartLoading" class="loading hidden"></div>

    <div class="text-center" id="chartKeyContainer">
      <div id="stockLoading" class="loading hidden"></div>
    </div>

    <p id="errorDisplay"></p>

    <div class="addStockContainer card text-center">
      <p class="addStockTitle">Add Stock to Chart</p>
      <input id="sockSymbolInput" type="text" placeholder="Stock Symbol" />
      <a id="info" href="http://eoddata.com/symbols.aspx" target="_blank" rel="noopener noreferrer">i</a>
      <br />
      <button id="addStockBtn" class="button raised">Add</button>
    </div>
  </div>
  <script src="app.bundle.js"></script>
</body>
</html>
